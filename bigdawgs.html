<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart BeatSaber</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
        }
        header {
            position: relative;
            background: url('header-bg.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .intro, .qa {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            margin: -30px 0;
        }
        .intro img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .intro img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #111;
            color: #bbb;
            text-align: center;
            padding: 15px;
        }
        .song-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .song-button {
            background: #333; /* Dark gray background for buttons */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
            display: block;
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }
        .song-button:hover {
            background: #444; /* Slightly lighter gray for hover effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7); /* Darker shadow on hover */
        }
        .song-button .details {
            font-size: 1.2em;
        }
        .song-button .song-name, .song-button .artist, .song-button .difficulty {
            font-size: 1.1em;
        }
        .song-button .song-name {
            font-weight: bold;
            font-size: 1.5em;
        }
        .song-button .artist {
            font-style: italic;
        }
        .song-button .difficulty {
            margin-top: 10px;
            padding: 5px 0;
            border-top: 1px solid #666; /* Lighter gray border */
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .search-container input::placeholder {
            color: #888;
        }
        .highlight {
            background: #ff0; /* Yellow background for highlights */
            color: #000; /* Black text color for highlighted text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Walmart BeatSaber</h1>
        <p>Don't have VR? Me neither</p>
    </header>
    <div class="container">
        <section class="intro">
        <!-- Place ad here if desired -->
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-client="ca-pub-4910127110837618"
             data-ad-slot="3755431345"
             data-ad-format="fluid"></ins>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4910127110837618"
                crossorigin="anonymous"></script>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <section class="qa">
            <!-- More content -->
        </section>
    </div>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
