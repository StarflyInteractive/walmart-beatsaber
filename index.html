<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart BeatSaber</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.tenor.com/TZaIBNauQfAAAAAM/stars-galaxy.gif') repeat; /* Set GIF background */
            background-attachment: fixed; /* Keep the background fixed */
            background-size: auto; /* Maintain original size */
            color: #fff;
            scroll-behavior: smooth;
        }
        header {
            position: relative;
            color: #fff;
            padding: 80px 20px; /* Increased padding for a more spacious header */
            text-align: center;
            overflow: hidden;
            border-bottom: 4px solid #ffcc00; /* Bright bottom border */
        }
        header h1 {
            font-size: 3.5em; /* Increased font size for the title */
            margin: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            transition: color 0.3s;
        }
        header h1:hover {
            color: #ffcc00;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .intro, .qa {
            border-radius: 12px; /* Slightly more rounded corners */
            padding: 20px; /* Increased padding for better spacing */
            margin: 20px 0; /* Consistent margin */
        }
        footer {
            background: rgba(17, 17, 17, 0.9); /* Darker footer background */
            color: #bbb;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #444; 
        }
        .song-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap for more space */
        }
        .song-button {
            background: #222; /* Darker gray for better contrast */
            color: #fff;
            padding: 25px; /* Increased padding for larger buttons */
            border-radius: 12px;
            text-align: left;
            text-decoration: none;
            display: block;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6); /* Deeper shadow for depth */
        }
        .song-button:hover {
            background: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        .song-button .details {
            font-size: 1.2em;
            transition: transform 0.3s;
        }
        .song-button .song-name, .song-button .artist, .song-button .difficulty {
            font-size: 1.1em;
        }
        .song-button .song-name {
            font-weight: 700;
            font-size: 1.8em; /* Slightly larger */
            letter-spacing: 0.5px;
        }
        .song-button .artist {
            font-style: italic;
            color: #ccc; /* Lighter color for better contrast */
        }
        .song-button .difficulty {
            margin-top: 10px;
            padding: 5px 0;
            border-top: 1px solid #666;
            color: #aaa; /* Slightly lighter difficulty text */
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 12px;
            font-size: 1.1em; /* Slightly larger font size */
            border-radius: 25px; /* More rounded corners */
            border: 2px solid #555;
            background: #1a1a1a; /* Darker input background */
            color: #fff;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .search-container input:focus {
            border-color: #ffcc00;
            outline: none;
        }
        .search-container input::placeholder {
            color: #888;
        }
        .highlight {
            background: #ff0; /* Yellow background for highlights */
            color: #000; /* Black text color for highlighted text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Walmart BeatSaber</h1>
        <p>Don't have VR? Me neither</p>
    </header>
    <div class="container">
        <section class="intro">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for songs...">
            </div>
            <div class="song-buttons" id="songList">
                <a href="https://walmartbeatsaber.fun/bigdawgs.html" class="song-button">
                    <div class="details">
                        <div class="song-name">Hanumankind â€“ Big Dawgs</div>
                        <div class="artist">Hanumankind | Ft. Kalmi</div>
                        <div class="difficulty">Difficulty: Hard</div>
                    </div>
                </a>
                <a href="#song3" class="song-button">
                    <div class="details">
                        <div class="song-name">PURE NEGGA - Cnv Sound Vol.14</div>
                        <div class="artist">PURE NEGGA (Prod: Skillz beatz)</div>
                        <div class="difficulty">Difficulty: Easy</div>
                    </div>
                </a>
                <a href="#song4" class="song-button">
                    <div class="details">
                        <div class="song-name">Song Title 4</div>
                        <div class="artist">Singer Name</div>
                        <div class="difficulty">Difficulty: Expert</div>
                    </div>
                </a>
            </div>
        </section>
        <footer>
            <!-- Footer content -->
        </footer>
        <audio id="hoverSound" src="your-sound-file.mp3"></audio>
    </div>
    <script>
        function highlightText(text, query) {
            if (query === '') return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const buttons = document.querySelectorAll('.song-button');
            buttons.forEach(button => {
                let songName = button.querySelector('.song-name');
                let artist = button.querySelector('.artist');
                let difficulty = button.querySelector('.difficulty');

                songName.innerHTML = highlightText(songName.textContent, query);
                artist.innerHTML = highlightText(artist.textContent, query);
                difficulty.innerHTML = highlightText(difficulty.textContent, query);

                if (songName.textContent.toLowerCase().includes(query) || artist.textContent.toLowerCase().includes(query)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });

        const buttons = document.querySelectorAll('.song-button');
        const hoverSound = document.getElementById('hoverSound');

        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                hoverSound.currentTime = 0; // Reset sound to start
                hoverSound.play();
            });
        });
    </script>
</body>
</html>
